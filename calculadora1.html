<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="styles1.css"/>

</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg-blue">C</button>
            <button class="bg-blue">-</button>
            <button class="bg-blue">%</button>
            <button class="bg-orange">/</button>

            <button class="bg-light-blue">7</button>
            <button class="bg-light-blue">8</button>
            <button class="bg-light-blue">9</button>
            <button class="bg-orange">*</button>

            <button class="bg-light-blue">4</button>
            <button class="bg-light-blue">5</button>
            <button class="bg-light-blue">6</button>
            <button class="bg-orange">-</button>
            
            <button class="bg-light-blue">1</button>
            <button class="bg-light-blue">2</button>
            <button class="bg-light-blue">3</button>
            <button class="bg-orange">+</button>
        </div>
    </div>
    
    <script src="script1.js"></script>
</body>
</html>
